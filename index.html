<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <div class="container">
    <div class="result">
      <h3>Your Result</h3>
      <div class="percentage">
        <h1>76</h1>
        <span>of 100</span>
      </div>
      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="summary">
      <h3>Summary</h3>
      <div class="reaction">
        <i><img src="./assets/images/icon-reaction.svg" alt=""></i>
        <div>Reaction</div>
        <span><span class="score">80</span> / 100</span>
      </div>
      <div class="memory">
        <i><img src="./assets/images/icon-memory.svg" alt=""></i>
        <div>Memory</div>
        <span><span class="score">92</span> / 100</span>
      </div>
      <div class="verbal">
        <i><img src="./assets/images/icon-verbal.svg" alt=""></i>
        <div>Verbal</div>
        <span><span class="score">61</span> / 100</span>
      </div>
      <div class="visual">
        <i><img src="./assets/images/icon-visual.svg" alt=""></i>
        <div>Visual</div>
        <span><span class="score">72</span> / 100</span>
      </div>
      <button>Continue</button>
    </div>
  </div>

  <!-- All thanks to our teacher Osama Elzero. -->
</body>
</html>
